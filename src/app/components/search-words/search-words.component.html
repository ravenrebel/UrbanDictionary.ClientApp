<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
        <app-header></app-header>
    </mat-sidenav>
    <mat-sidenav-content class="contentInner">
        <app-header-top class="cnt"></app-header-top>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="word">
                <th mat-header-cell *matHeaderCellDef>
                    <div>Слово</div>
                </th>
                <td mat-cell *matCellDef="let word"> {{word?.name}} </td>
            </ng-container>
            <ng-container matColumnDef="definition">
                <th mat-header-cell *matHeaderCellDef>
                    <div>Значення</div>
                </th>
                <td mat-cell *matCellDef="let word"> {{word?.definition}} </td>
            </ng-container>
            <ng-container matColumnDef="example">
                <th mat-header-cell *matHeaderCellDef>
                    <div>Приклад</div>
                </th>
                <td mat-cell *matCellDef="let word"> {{word?.example}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="words?.length" [pageSize]="pageSize" (page)="pageEvents($event)">
        </mat-paginator>
        <app-footer class="f"></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>

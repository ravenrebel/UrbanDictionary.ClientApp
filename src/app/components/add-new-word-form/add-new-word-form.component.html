<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
        <app-header></app-header>
    </mat-sidenav>
    <mat-sidenav-content class="contentInner">
        <app-header-top class="cnt"></app-header-top>
        <form action="" class="addWord cnt">
            <label for="word">Word<input [formControl]="wordNameControl" type="text" name="word" class="addWordInput" placeholder="Слово" required></label>
            <label for="definition">Definition <textarea [formControl]="definitionControl" name="definition" id="" cols="30" rows="10"
                    placeholder="Пояснення" required></textarea></label>
            <label for="example">Example <textarea [formControl]="exampleControl" name="example" id="" cols="30" rows="10"
                    placeholder="Приклад"></textarea></label>
            <label for="tags">List Tag <textarea [formControl]="tagsControl" name="tags" id="" cols="30" rows="10"
                    placeholder="Теги"></textarea></label>
                    <button class="btn" (click)="createWord()">Створити слово</button>
        </form>
        <app-footer class="f"></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
